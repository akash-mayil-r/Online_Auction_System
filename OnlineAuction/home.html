<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/auction.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>E-Auction</title>
<script>
function openLogin() {
    document.getElementById("my").style.display = "block";
}
function closeLogin() {
    document.getElementById("my").style.display = "none";
}   
function openReg() {
    document.getElementById("my_1").style.display = "block";
}
function closeReg() {
    document.getElementById("my_1").style.display = "none";
}
function openAdmn() {
    document.getElementById("my_2").style.display = "block";
}
function closeAdmn() {
    document.getElementById("my_2").style.display = "none";
}
function check(){
    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;
    if (username == "admin" && password == "12345"){
        alert("Welcome to Auctioneer!");
        window.open("admin.html", '_self');
    }
    else{
        alert("Invalid Username or Password");
    }
}
</script>
</head>
<body>
<header>
    <h1 align="center">Online Auction</h1>    
    <!-- Nav Bar -->
    <nav>
        <a href="javascript:window.location.reload(true)">Home</a>
        <a href="javascript:window.location.reload(true)">About Us</a>        
        <a href="#" onclick="openLogin() ; closeReg() ; closeAdmn()">Login</a>
        <a href="#" onclick="openReg() ; closeLogin() ; closeAdmn()">Register</a>
        <a href="#" onclick="openAdmn() ; closeLogin() ; closeReg()">Admin Login</a> 
    </nav>
</header>
<div class="popup" id="my">
<form action="login.php" class="Form" method="post">
    <div id="user-img">
        <img src="images/Accounts_main.png" alt="not found" style="width: 75px; height: 75px;">
    </div>
    <label for="username">User name:</label>
    <input type="text" name="name" placeholder="User name"  required>
    <label for="password">Password:</label>
    <input type="password" name="pwd" placeholder="************" required>
    <input type="submit" value="Login" class="botton_2">
    <input type="button" value="Close" class="botton_1" onclick="closeLogin()">
</form>
</div>
<div class="popup" id="my_1">
<form action="login.php" class="Form" method="post">
    <h1 align="center">Register</h1>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter User Name " name="name" required>
    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required>
    <label for="phno"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phno" required>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address " name="address" required>
    <button type="submit" class="botton_2" name="submit">Register</button>
    <button type="button" class="botton_1" onclick="closeReg()">Close</button>
</form>
</div>
<div class="popup" id="my_2">
<form class="Form">
    <h1 align="center">Admin</h1>
    <label for="username">Admin name:</label>
    <input type="text" name="name" placeholder="Admin name" id="username" required>
    <label for="password">Password:</label>
    <input type="password" name="pwd" placeholder="************" id="password" required>
    <input type="submit" value="Login" onclick="check()" class="botton_2">
    <input type="button" value="Close" class="botton_1" onclick="closeLogin()">
</form>
</div>
<div style="padding-top:50% ;"></div>
<footer>
    <h3>Copyright &copy; All Rights Reserved.</h3>
</footer>
</body>
</html>
